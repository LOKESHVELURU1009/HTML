<!DOCTYPE html>
<html lang="en">
<head>
    <title>MARQUEE TAGS</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="left" >GOOD MORNING</marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="right" scrollamount="1000">GOOD MORNING</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right" bgcolor="orange" scrolldelay="0">GOOD MORNING</marquee>
    </h1>
    <h1>
        <marquee bgcolor="greenyellow" scrolldelay="0" vspace="200" hspace="200">GOOD MORNING</marquee>
    </h1>
    <h1 align="center">GOOD MORNING</h1>
</body>
</html>
