<!DOCTYPE html>
<html lang="en">
<head>
    <title>basic table</title>
</head>
<body>
    <table border="1" width="600" >
        <h1>BASIC HTML TABLE</h1>
        <tr align="center">
            <th>LEVEL1</th>
            <th>LEVEL2</th>
            <th>LEVEL3</th>
            <th>INFO</th>
            <th>NAME</th>
        </tr>
        <tr align="center">
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">System Env</td>
            <td>App Test</td>
            <td>Foo</td>
        </tr>
        <tr align="center">
            <td align="center">App Memory</td>
            <td>foo</td>
        </tr>
        <tr align="center">
            <td>App Test</td>
            <td>Bar</td>
        </tr>
        <tr align="center">
            <td>System Env2</td>
            <td>App Test</td>
            <td>Bar</td>
        </tr>
        <tr align="center">
            <td rowspan="2">System memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Location</td>
            <td>Foo</td>
        </tr>
        <tr align="center">
            <td>Apes Test</td>
            <td>Foo</td>
        </tr>
    </table>
</body>
</html>
