<!DOCTYPE html>
<html lang="en">
<head>
    <title>color_num</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2" cellspacing="25" cellpadding="25">
        <tr align="center">
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td bgcolor="darkgreen"   rowspan="2" colspan="3">A</td>
            <td bgcolor="red" rowspan="2" colspan="4">B</td>
            <td>1</td>
        </tr>
        <tr align="center">
            
            <td>2</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td bgcolor="lightpink" colspan="7">C</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td bgcolor="lightgreen" rowspan="2" colspan="6">D</td>
            <td bgcolor="grey">E</td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td bgcolor="purple">F</td>
            <td>5</td>
        </tr>
        <tr align="center">
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
